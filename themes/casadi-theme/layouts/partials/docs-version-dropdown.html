{{ $versions := (where (where $.Site.Pages.ByTitle.Reverse "Section" "docs") ".Params.layout" "single") }}
{{ $latest := index $versions 0 }}

<div class="btn-group">
  <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ .Title }}
  </button>
  <div class="dropdown-menu p-2">
    <a class="dropdown-item" href="{{ $latest.Permalink }}">{{ $latest.Title }}<span class="badge badge-success ml-1" style="font-size: 0.5em; vertical-align: middle;">latest</span></a>
    <div class="dropdown-divider"></div>
    {{ range $versions }}
      {{ if ne .Title $latest.Title }}
        <a class="dropdown-item" href="{{ .Permalink }}">{{ .Title }}</a>
      {{ end }}
    {{ end }}
  </div>
</div>
